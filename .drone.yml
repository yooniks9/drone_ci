---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: php
  pull: if-not-exists
  image: composer:1.9.1
  commands:
  - cp .env.example .env
  - ls -alh
  - composer install
  - ls -alh

- name: frontend
  pull: if-not-exists
  image: node:10.18.1
  commands:
  - npm i
  - ls -alh
  - pwd
